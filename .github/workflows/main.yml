name: Test Flutter
on: 
    push: 
      branches: test
jobs:
 build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '2.19.4'
          channel: 'stable'
      - run: flutter --version

      - name: Install dependencies
        run: flutter pub get
